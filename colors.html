<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Color Boxes</title>
        <meta charset="UTF">
  <style>
     div{
         height: 100px;
        width: 100px;
        border: solid 3px purple;
    }
    .complementary {
      background-color:black; 
      color: white;           
      border-color: gray;    
    }
    .analogous {
      background-color: yellowgreen; 
      color: yellow;            
      border-color: #27ae60;    
    }
    .triadic {
      background-color: red; 
      color: blue;            
      border-color: orange;     
    }
  </style>
</head>
<body>
  <div class="box complementary">complementary</div>
  <div class="box analogous">analogous</div>
  <div class="box triadic">triadic</div>

</body>
